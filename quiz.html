<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Purva Quiz Project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a78bfa, #f472b6);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .quiz-box {
      background: white;
      color: #1f2937;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      background-color: #e0e7ff;
      color: #1e40af;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options button:hover {
      background-color: #c7d2fe;
    }

    .score {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #10b981;
    }

    .next-btn {
      background-color: #8b5cf6;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #7c3aed;
    }
  </style>
</head>
<body>

  <h1>Purvashinde Quiz</h1>

  <div class="quiz-box">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="score" id="score">Score: 0</div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const quiz = [
      {
        q: "What is the full form of HTML?",
        options: ["Hyper Text Markup Language", "High Text Machine Language", "Home Tool Markup Language"],
        answer: "Hyper Text Markup Language"
      },
      {
        q: "Which one is a styling language?",
        options: ["HTML", "CSS", "C++"],
        answer: "CSS"
      },
      {
        q: "Which language is used to add interactivity?",
        options: ["CSS", "Python", "JavaScript"],
        answer: "JavaScript"
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quiz[current];
      document.getElementById("question").textContent = q.q;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === q.answer) {
            score++;
            document.getElementById("score").textContent = "Score: " + score;
          }
          disableButtons(q.answer);
        };
        optionsDiv.appendChild(btn);
      });
    }

    function disableButtons(correctAnswer) {
      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctAnswer) {
          btn.style.backgroundColor = "#10b981";
          btn.style.color = "white";
        } else {
          btn.style.backgroundColor = "#f87171";
          btn.style.color = "white";
        }
      });
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("question").textContent = "Quiz Completed ðŸŽ‰";
        document.getElementById("options").innerHTML = "";
        document.querySelector(".next-btn").style.display = "none";
      }
    }

    loadQuestion();
  </script>

</body>
</html>
